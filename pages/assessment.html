<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Maturity Assessment - Tehnopal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Digital Maturity Assessment</h1>

        <form id="assessmentForm" class="space-y-6">
            <div class="domain-section bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Product Development & Innovation</h2>

                <!-- Basic Technology Level -->
                <div class="mb-4">
                    <h3 class="font-medium mb-2">Basic Technology Level</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Market research tools
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Basic CAD software
                        </label>
                    </div>
                </div>

                <!-- Prerequisite Technology Level -->
                <div class="mb-4">
                    <h3 class="font-medium mb-2">Prerequisite Technology Level</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Algorithmic trend analysis
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Digital prototyping
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Save Progress
            </button>
        </form>
    </div>

    <script src="../js/airtable.js"></script>
    <script src="../js/assessment.js"></script>
</body>

</html>
